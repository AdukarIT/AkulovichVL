<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous">
  <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
    crossorigin="anonymous">
  <title>Form</title>
  <style>
    .error {
      box-shadow: 0 0 10px red;
    }
    .error-text {
      color: #f33;
    }
    .far {
      display: none;
    }
    .success {
      color: #5f5;
      display: inline;
    }
  </style>
</head>
<body>
  <div id="myModal2" class="modal fade">
      <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
                  <h4 class="modal-title">Ошибка!</h4>
              </div>
              <div class="modal-body error-text">
                  Неверно заполнены поля!
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Закрыть</button>
              </div>
          </div>
      </div>
  </div>

  <form id="form" action="index.html" method="post">
    <div class="form-group">
      <label>Ваше имя<i class="far fa-check-circle"></i>
        <input class="form-control"
               id="name" type="text"
               name="name" placeholder="Имя">
      </label>
    </div>
    <div class="form-group">
      <label>Ваша почта<i class="far fa-check-circle"></i>
        <input class="form-control"
               id="email" type="email"
               name="email" placeholder="email@email.com">
      </label>
    </div>
    <div class="form-group">
      <label>Ваш телефон<i class="far fa-check-circle"></i>
        <input class="form-control"
               id="phone" type="tel"
               name="phone" placeholder="+375-XX-XXX-XX-XX">
      </label>
    </div>
    <div class="form-group">
      <label>Ваше сообщение<i class="far fa-check-circle"></i>
        <textarea class="form-control"
                  id="message" name="message"
                  rows="8" cols="60"
                  placeholder="Сообщение от 10 до 1000 знаков">
        </textarea>
      </label>
    </div>
    <button type="submit" class="btn btn-primary">Отправить</button>
  </form>


  <script
    src="http://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous">
  </script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous">
  </script>
  <script
    src="script.js"
    type="text/javascript">
  </script>
</body>
</html>
