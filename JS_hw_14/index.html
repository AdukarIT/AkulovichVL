<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<link
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
	<link
	rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
	integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
	crossorigin="anonymous">
	<link rel="stylesheet" href="./style.css">
	<title>Request</title>
</head>
<body>
	<table class="table table-striped table-hover">
	<caption class="table-caption">Обращения</caption>
	<thead >
	  <tr>
		<th>№</th>
		<th>Имя</th>
		<th>Телефон</th>
		<th>Дата</th>
		<th>Тип</th>
	  </tr>
	</thead>
	<tbody id="table_body">
	</tbody>
	</table>

	<div class="create-request">
		<button class="btn btn-danger" id="button_remove" type="button">Удалить обращение</button>
		<button class="btn btn-primary" id="button_create" type="button">Новое обращение</button>
	</div>


	<div class="overlay" id="modal_add">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title">Новое обращение</h4>
				</div>
				<div class="modal-body">
					<form id="request_form" action="#" method="get">
						<div class="form-group">
							<label for="name" class="form-control-label">Ваше имя:</label>
							<input type="text" class="form-control" id="name" name="name">
						</div>
						<div class="form-group">
							<label for="phone" class="form-control-label">Номер телефона (+375-zz-xxx-xx-xx):</label>
							<input type="tel" class="form-control" id="phone" name="phone" value="+375-" placeholder="+375-zz-xxx-xx-xx">
						</div>
						<div class="form-group">
							<label for="date" class="form-control-label">Дата обращения:</label>
							<input type="text" class="form-control" id="date">
						</div>
						<div class="form-group">
							<p class="form-control-label">Тип обращения:</p>
							<div class="radio-block">
								<label>Вопрос<input id="radio_question" type="radio" class="form-control" name="type"></label>
								<label>Жалоба<input id="radio_complain" type="radio" class="form-control" name="type"></label>
								<label>Благодарность<input id="radio_gratitude" type="radio" class="form-control" name="type" checked></label>
							</div>
						</div>
						<div class="modal-footer">
							<button class="btn btn-secondary" id="button_close" type="button">Отмена</button>
							<button class="btn btn-primary" id="button_submit" type="button">Отправить</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<div class="overlay" id="modal_remove">
		<div class="remove-window">
			<span class="remove_title">Вы уверены, что хотитет удалить выбранные обращения?</span>
			<div class="remove-choise">
				<button class="btn btn-secondary" id="remove_cancel">Отмена</button>
				<button class="btn btn-danger" id="remove_confirm">Удалить</button>
			</div>
		</div>
	</div>


  <script
	src="http://code.jquery.com/jquery-3.3.1.min.js"
	integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	crossorigin="anonymous">
  </script>
  <script
	src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
	crossorigin="anonymous">
  </script>
  <script
	src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"
	crossorigin="anonymous">
  </script>
  <script
	src="https://cdnjs.cloudflare.com/ajax/libs/jquery-dateFormat/1.0/jquery.dateFormat.min.js"
	crossorigin="anonymous">
  </script>
  <script
	src="script.js"
	type="text/javascript">
  </script>
</body>
</html>
